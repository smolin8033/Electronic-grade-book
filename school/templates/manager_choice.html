{% extends 'base.html' %}

{% block content %}
<form action="{% url 'manager_interface' %}">
    <input type="submit" value="Go back to choose again" />
</form>
<br>
<center>
<p>Choose the class:</p>
<form method="POST" >{% csrf_token %}
<select name="input1">
    {% for class in class_queryset %}
    {% ifchanged %}
    <option value="{{ class.id }}">{{ class }}</option>
    {% endifchanged %}
    {% endfor %}
</select>
<input type="submit" name="students" value="Students"/>
<input type="submit" name="tasks" value="Tasks" />
</form>
</center>
{% endblock %}
