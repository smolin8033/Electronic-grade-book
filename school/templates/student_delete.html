{% extends 'base.html' %}

{% block content %}
<center>
    <form action="." method="POST">{% csrf_token %}
    <h4>Are you sure to delete the student: {{ student.get_full_name }}</h4>
    <h4>Of the class: {{ student.grade }}?</h4>
    <input type="submit" value="Delete" />
    </form> <br>
    <form action="{{ student.get_absolute_url }}">
    <input type="submit" value="Cancel" />
    </form>
</center>
{% endblock %}
